<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
                <div class="menu">
                    <div class="date">Oct 20, 2025</div>
        <!-- You can group items by adding extra divs and it won't effect the
         document in the flex box -->
                    <div class="signup">Sign Up</div>
                    <div class="login">Login</div>
                </div>
            </div>
    </div>
     <div class="header-container">
            <div class="header">
                <div class="subscribe"> Subscribe &#9662;</div>
                <div class="logo"><img src="images/images/awesome-logo.svg" alt=""></div>
                <div class="social"><img src="images/images/social-icons.svg" alt=""></div>
            </div>
        </div>

         <!-- Flexbox allows you to create grids of items using 'grid-container'
     element. It gives the ability to change directions, alignments, size and order
     of the items.  -->
            <div class="photo-grid-container">
                <div class="photo-grid">
                    <div class="photo-grid-item first-item"><img src="images/images/one.svg" alt=""></div>
                    <div class="photo-grid-item second-item"><img src="images/images/two.svg" alt=""></div>
                    <div class="photo-grid-item third-item"><img src="images/images/three.svg" alt=""></div>
                    <div class="photo-grid-item "><img src="images/images/four.svg" alt=""></div>
                    <div class="photo-grid-item last-item"><img src="images/images/five.svg" alt=""></div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-item footer-one"></div>
                <div class="footer-item footer-two"></div>
                <div class="footer-item footer-three"></div>
            </div>
</body>
</html>
